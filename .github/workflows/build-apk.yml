name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.19.0"
          channel: stable

      - name: Create Flutter project scaffold
        run: |
          flutter create --platforms=android temp_app
          rm -rf temp_app/lib
          rm -f temp_app/pubspec.yaml
          cp -r lib temp_app/
          cp pubspec.yaml temp_app/

      - name: Build APK
        working-directory: temp_app
        run: |
          flutter pub get
          flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: redtown-apk
          path: temp_app/build/app/outputs/flutter-apk/app-release.apk
